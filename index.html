<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_1_Fufufafa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-[#FAF8F1] min-h-screen flex flex-col justify-center">
        <section class="flex justify-center py-2">
            <header class="text-2xl font-bold text-[#27374D] bg-[#FAF8F1] pl-1">Kelompok 1 - <span
                    class="bg-amber-500 text-white font-extrabold">FUFUFAFA</span></header>
        </section>
         <section class="flex w-auto h-auto bg-[#34656D] mx-10 lg:mx-[60vh] sm:mx[40vh] rounded-lg py-4 pl-8 gap-5 items-center border-2 border-black shadow-[0_10px_0_0_rgba(0,0,0,1)]">
            <div class="text-xl text-[#FAEAB1] font-semibold">
                <ol class="list-decimal marker:text-slate-100 marker:font-bold flex flex-col gap-7">
                    <li>
                        Hafiez Novrizal Putra <span class="text-red-400">(251511011)</span><br><br>
                        <a href="./pages/hafiez.html"
                            class="inline-block bg-amber-500 p-2 font-normal text-white rounded-lg text-sm border-2 border-black shadow-[0_6px_0_0_rgba(0,0,0,1)] transform hover:translate-y-2.5 hover:shadow-none">Biodata</a>
                    </li>
                    <li>
                        Callista Rahma Putri <span class="text-red-400">(251511004)</span><br><br>
                        <a href="./pages/callista.html"
                            class="inline-block bg-pink-500 p-2 font-normal text-white rounded-lg text-sm border-2 border-black shadow-[0_6px_0_0_rgba(0,0,0,1)] transform hover:translate-y-2.5 hover:shadow-none">Biodata</a>
                    </li>
                    <li>
                        Radithya Mahesa Syabil <span class="text-red-400">(251511025)</span><br><br>
                        <a href="./pages/radithya.html"
                            class="inline-block bg-blue-500 p-2 font-normal text-white rounded-lg text-sm border-2 border-black shadow-[0_6px_0_0_rgba(0,0,0,1)] transform hover:translate-y-2.5 hover:shadow-none">Biodata</a>
                    </li>
                    <li>
                        Rena Fiantia <span class="text-red-400">(251511028)</span><br><br>
                        <a href="./pages/rena.html"
                            class="inline-block bg-red-500 p-2 font-normal text-white rounded-lg text-sm border-2 border-black shadow-[0_6px_0_0_rgba(0,0,0,1)] transform hover:translate-y-2.5 hover:shadow-none">Biodata</a>
                    </li>
                    <li>
                        Dika Aringga <span class="text-red-400">(251511008)</span><br>
                        -
                    </li>
                </ol>
            </div>
        </section>

        <section class="bg-[#FAF8F1] my-10 flex justify-center">
            <div class="w-full max-w-lg p-8 bg-white rounded-lg border-2 border-black shadow-[0_10px_0_0_rgba(0,0,0,1)]">
                <h2 class="text-2xl font-bold text-center text-[#27374D] mb-6">Buat CV Cepat</h2>

                <form action="./pages/cv.html" method="GET">

                    <div class="mb-4">
                        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>

                    <div class="mb-4">
                        <label for="ttl" class="block text-sm font-medium text-gray-700">Tempat, Tanggal Lahir:</label>
                        <input type="text" id="ttl" name="ttl" placeholder="Contoh: Bandung, 1 Januari 2000"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>

                    <div class="mb-4">
                        <label for="jk" class="block text-sm font-medium text-gray-700">Jenis Kelamin:</label>
                        <select id="jk" name="jk"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat Sekarang:</label>
                        <input type="text" id="alamat" name="alamat"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>

                    <div class="mb-4">
                        <label for="telp" class="block text-sm font-medium text-gray-700">Telepon:</label>
                        <input type="tel" id="telp" name="telp"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>

                    <div class="mb-4">
                        <label for="pendidikan_sma" class="block text-sm font-medium text-gray-700">Pendidikan SMA/Sederajat:</label>
                        <input type="text" id="pendidikan_sma" name="pendidikan_sma"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                            placeholder="Contoh: SMA Negeri 1 Ngawi Selatan, IPA">
                    </div>

                    <div class="mb-4">
                        <label for="pendidikan_pt" class="block text-sm font-medium text-gray-700">Pendidikan Perguruan Tinggi (opsional):</label>
                        <input type="text" id="pendidikan_pt" name="pendidikan_pt"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder:text-gray-400 placeholder:text-xs sm:placeholder:text-sm md:placeholder:text-base lg:placeholder:text-base"
                            placeholder="Contoh: 2023-2026 D3 Teknik Informatika, Polban Bandung">
                    </div>

                    <div class="mb-4">
                        <label for="skills" class="block text-sm font-medium text-gray-700">Skills (pisahkan dengan
                            koma):</label>
                        <textarea id="skills" name="skills" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                            placeholder="Contoh: HTML, CSS, JavaScript, PHP"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="experience" class="block text-sm font-medium text-gray-700">Pengalaman Kerja (pisahkan dengan koma):</label>
                        <textarea id="experience" name="experience" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                            placeholder="Contoh: Magang di PT ABC, Freelance Web Developer"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit"
                            class="inline-block bg-green-500 p-2 font-normal text-white rounded-lg text-sm border-2 border-black shadow-[0_6px_0_0_rgba(0,0,0,1)] transform hover:translate-y-2.5 hover:shadow-none">
                            Generate CV
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
