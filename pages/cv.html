<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil CV Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-8">
            <div class="flex gap-3 justify-between">
                <div class="">
                    <h1 id="cv-nama" class="text-3xl font-bold text-gray-900"></h1>
                    <div class="mt-4 space-y-1 text-gray-600">
                        <p><strong>Tempat, Tgl Lahir:</strong> <span id="cv-ttl"></span></p>
                        <p><strong>Jenis Kelamin:</strong> <span id="cv-jk"></span></p>
                        <p><strong>Alamat:</strong> <span id="cv-alamat"></span></p>
                        <p><strong>Email:</strong> <span id="cv-email"></span></p>
                        <p><strong>Telepon:</strong> <span id="cv-telp"></span></p>
                    </div>
                </div>
                <div class="w-56 h-48 bg-gray-200"></div>

            </div>

            <hr class="my-6 text-gray-600">

            <div class="mt-6">
                <h2 class="text-2xl font-semibold text-gray-800">Riwayat Pendidikan</h2>
                <p class="mt-2 text-gray-700"><strong>SMA/Sederajat:</strong><br><span id="cv-pendidikan-sma"></span>
                </p>
                <p class="mt-2 text-gray-700"><strong>Perguruan Tinggi:</strong><br><span id="cv-pendidikan-pt"></span>
                </p>
            </div>

            <hr class="my-6 text-gray-600">

            <div class="mt-6">
                <h2 class="text-2xl font-semibold text-gray-800">Keahlian</h2>
                <ul id="cv-skills" class="list-disc list-inside mt-2 text-gray-700">
                </ul>
            </div>

            <hr class="my-6 text-gray-600">

            <div class="mt-6">
                <h2 class="text-2xl font-semibold text-gray-800">Pengalaman Kerja</h2>
                <ul id="cv-experience" class="list-disc list-inside mt-2 text-gray-700">
                </ul>
            </div>
        </div>
    </div>
    <div class="">
        <a href="../index.html"
            class="inline-block bg-amber-500 p-2 font-normal text-white rounded-lg text-sm border-2 border-black shadow-[0_6px_0_0_rgba(0,0,0,1)] transform hover:translate-y-2.5 hover:shadow-none">
            Kembali ke Form</a>
        <a href="#"
            class="inline-block bg-red-500 p-2 font-normal text-white rounded-lg text-sm border-2 border-black shadow-[0_6px_0_0_rgba(0,0,0,1)] transform hover:translate-y-2.5 hover:shadow-none">
            Cetak PDF</a>
    </div>

    <script src="../index.js"></script>
</body>

</html>
